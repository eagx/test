<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Iframes Example</title>
    <style>
        /* Make the outer iframe fullscreen */
        iframe {
            border: none;
            display: block;
            margin: 0 auto; /* Center horizontally */
        }

        /* Style for outer iframe (full screen) */
        .outer-iframe {
            width: 100vw;   /* Full width of the viewport */
            height: 100vh;  /* Full height of the viewport */
            position: absolute; /* Position absolutely to take up the entire screen */
            top: 0;
            left: 0;
        }

        /* Style for inner iframe (80% of the viewport) */
        .inner-iframe {
            width: 80vw;    /* 80% width of the viewport */
            height: 80vh;   /* 80% height of the viewport */
            position: absolute;
            top: 10vh;      /* Position 10vh from the top */
            left: 10vw;     /* Position 10vw from the left */
        }

        /* Style for innermost iframe (70% of the viewport) */
        .innermost-iframe {
            width: 70vw;    /* 70% width of the viewport */
            height: 70vh;   /* 70% height of the viewport */
            margin: 0 auto; /* Center horizontally */
            position: absolute;
            top: 15vh;      /* Position 15vh from the top */
            left: 15vw;     /* Position 15vw from the left */
        }
    </style>
</head>
<body>

    <h1>Nested Iframes Example</h1>

    <!-- Outer iframe (Full screen) -->
    <iframe src="about:blank" class="outer-iframe">
        <html>
            <body>
                <h2 style="text-align:center;">This is the outer iframe</h2>

                <!-- Inner iframe (Smaller) -->
                <iframe src="about:blank" class="inner-iframe">
                    <html>
                        <body>
                            <h3 style="text-align:center;">This is the second-level iframe</h3>

                            <!-- Innermost iframe (Even smaller) -->
                            <iframe src="https://meximath.github.io" class="innermost-iframe">
                                <html>
                                    <body>
                                        <h4 style="text-align:center;">This is the innermost iframe, now loading Meximath</h4>
                                    </body>
                                </html>
                            </iframe>

                        </body>
                    </html>
                </iframe>

            </body>
        </html>
    </iframe>

</body>
</html>
