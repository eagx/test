<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Navigation</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        iframe {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        input[type="button"] {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Control Iframe Navigation</h1>

    <!-- Iframe displaying the eagx.github.io site -->
    <iframe name="iframe_name" src="https://eagx.github.io" width="600" height="400"></iframe>

    <!-- Buttons to go Back and Forward in the iframe's history -->
    <input type="button" value="Back" onclick="historyBack()">
    <input type="button" value="Forward" onclick="historyForward()">

    <script>
        // Function to go back one page in the iframe
        function historyBack() {
            var iframe = document.getElementsByName('iframe_name')[0]; // Get iframe by name
            iframe.contentWindow.history.back(); // Go back in the iframe's history
        }

        // Function to go forward one page in the iframe
        function historyForward() {
            var iframe = document.getElementsByName('iframe_name')[0]; // Get iframe by name
            iframe.contentWindow.history.forward(); // Go forward in the iframe's history
        }
    </script>

</body>
</html>
