<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Iframes Example</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Outer iframe (full screen) */
        .outer-iframe {
            width: 100vw;   /* Full width of the viewport */
            height: 100vh;  /* Full height of the viewport */
            border: none;
            display: block;
        }

        /* Inner iframe (80% of the viewport) */
        .inner-iframe {
            width: 80vw;    /* 80% width of the viewport */
            height: 80vh;   /* 80% height of the viewport */
            border: none;
            display: block;
            margin: auto;
        }

        /* Innermost iframe (70% of the viewport) */
        .innermost-iframe {
            width: 70vw;    /* 70% width of the viewport */
            height: 70vh;   /* 70% height of the viewport */
            border: none;
            display: block;
            margin: auto;
        }

        /* To make sure the iframes are centered properly */
        iframe {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Outer iframe (Full screen) -->
    <iframe src="about:blank" class="outer-iframe">
        <!-- Content for the outer iframe -->
        <html>
            <body>
                <h2>This is the outer iframe (full screen)</h2>

                <!-- Inner iframe (80% of the screen) -->
                <iframe src="about:blank" class="inner-iframe">
                    <!-- Content for the inner iframe -->
                    <html>
                        <body>
                            <h3>This is the second-level iframe (80% of screen)</h3>

                            <!-- Innermost iframe (70% of the screen) -->
                            <iframe src="https://meximath.github.io" class="innermost-iframe">
                                <!-- Content for the innermost iframe -->
                            </iframe>

                        </body>
                    </html>
                </iframe>

            </body>
        </html>
    </iframe>

</body>
</html>
