<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Iframes Example</title>
</head>
<body>

    <h1>Nested Iframes Example</h1>

    <!-- Outer iframe -->
    <iframe src="about:blank" width="600" height="400">
        <html>
            <body>
                <h2>This is the outer iframe</h2>

                <!-- Inner iframe -->
                <iframe src="about:blank" width="500" height="300">
                    <html>
                        <body>
                            <h3>This is the second-level iframe</h3>

                            <!-- Innermost iframe -->
                            <iframe src="https://meximath.github.io" width="400" height="250">
                                <html>
                                    <body>
                                        <h4>This is the innermost iframe, now loading Meximath</h4>
                                    </body>
                                </html>
                            </iframe>

                        </body>
                    </html>
                </iframe>

            </body>
        </html>
    </iframe>

</body>
</html>
