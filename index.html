<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Navigation</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6DA6FF;
            height: 100%;
        }

        /* Navbar container with flexbox */
        .nav-container {
            display: flex;
            align-items: center;
            background-color: #4A90E2; /* Navigation bar color */
            padding: 0 20px;
            border-radius: 5px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10; /* Ensure navbar is on top */
            height: 80px; /* Set navbar height */
        }

        /* Logo styling */
        .nav-container img {
            height: 60px; /* Adjust logo size */
            margin-right: 15px; /* Space between logo and buttons */
        }

        /* Button container to align buttons */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-left: 20px; /* Add some space between logo and buttons */
        }

        /* Button styling */
        button {
            background-color: #D3D3D3;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Button hover effect */
        button:hover {
            background-color: #B0B0B0;
        }

        /* Iframe styling */
        iframe {
            position: absolute;
            top: 80px; /* Adjust to leave space for navbar */
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100% - 80px); /* Subtract navbar height */
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navbar with logo and back/forward buttons -->
    <div class="nav-container">
        <img src="https://eagx.github.io/assets/img/lightning-static.png" alt="Logo">
        <div class="button-container">
            <button onclick="historyBack()">Back</button>
            <button onclick="historyForward()">Forward</button>
        </div>
    </div>

    <!-- Iframe displaying the eagx.github.io site -->
    <iframe name="iframe_name" src="https://folxh.github.io" width="100%" height="100%"></iframe>

    <script>
        // Function to go back one page in the iframe
        function historyBack() {
            var iframe = document.getElementsByName('iframe_name')[0]; // Get iframe by name
            iframe.contentWindow.history.back(); // Go back in the iframe's history
        }

        // Function to go forward one page in the iframe
        function historyForward() {
            var iframe = document.getElementsByName('iframe_name')[0]; // Get iframe by name
            iframe.contentWindow.history.forward(); // Go forward in the iframe's history
        }
    </script>

</body>
</html>
